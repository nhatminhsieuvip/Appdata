<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr√¨nh t·∫°o JSON App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background: #0ef;
      border: none;
      font-weight: bold;
    }
    #output {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
    img {
      margin-top: 10px;
      max-width: 200px;
    }
    #copyBtn {
      margin-top: 10px;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Tr√¨nh t·∫°o JSON App/Game</h1>

  <label>ID</label>
  <input type="number" id="id">

  <label>T√™n ·ª©ng d·ª•ng</label>
  <input type="text" id="name">

  <label>Phi√™n b·∫£n</label>
  <input type="text" id="version">

  <label>Danh m·ª•c</label>
  <select id="category">
    <option value="apps">Apps</option>
    <option value="games">Games</option>
  </select>

  <label>M√¥ t·∫£</label>
  <textarea id="description" rows="3"></textarea>

  <label>·∫¢nh icon (upload l√™n imgbb.com)</label>
  <input type="file" id="iconUpload" accept="image/*">
  <img id="iconPreview" style="display:none;" />

  <label>Link t·∫£i xu·ªëng</label>
  <input type="text" id="downloadLink">

  <button onclick="generateCode()">T·∫°o m√£</button>

  <h2>K·∫øt qu·∫£:</h2>
  <div id="output"></div>
  <button id="copyBtn" onclick="copyCode()">üìã Copy Code</button>

  <script>
    const imgbbAPIKey = "e4a594d52120c7ca47dec9bb743dfcf6"; // Thay b·∫±ng API key th·∫≠t
    let uploadedIconLink = "";

    document.getElementById('iconUpload').addEventListener('change', function () {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const base64Image = e.target.result.split(',')[1];

        fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: new URLSearchParams({
            key: imgbbAPIKey,
            image: base64Image,
          }),
        })
        .then(res => res.json())
        .then(data => {
          uploadedIconLink = data.data.url;
          const img = document.getElementById("iconPreview");
          img.src = uploadedIconLink;
          img.style.display = "block";
        })
        .catch(() => alert("‚ùå Upload ·∫£nh th·∫•t b·∫°i, ki·ªÉm tra l·∫°i API Key"));
      };
      if (file) reader.readAsDataURL(file);
    });

    function generateCode() {
      const id = parseInt(document.getElementById("id").value);
      const name = document.getElementById("name").value;
      const version = document.getElementById("version").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const icon = uploadedIconLink;
      const downloadLink = document.getElementById("downloadLink").value;
      const addedDate = new Date().toISOString().split('T')[0];

      if (!icon) return alert("‚ùó B·∫°n c·∫ßn upload icon!");

      const json = {
        id,
        name,
        version,
        category,
        description,
        icon,
        addedDate: `__DATE__`,
        downloadLink
      };

      let output = JSON.stringify(json, null, 4);
      output = output.replace('"__DATE__"', `new Date("${addedDate}")`);
      document.getElementById("output").textContent = output + ",";
    }

    function copyCode() {
      const code = document.getElementById("output").textContent;
      if (!code) return alert("‚ö†Ô∏è Ch∆∞a c√≥ ƒëo·∫°n m√£ ƒë·ªÉ copy!");
      navigator.clipboard.writeText(code)
        .then(() => alert("‚úÖ ƒê√£ copy ƒëo·∫°n m√£!"))
        .catch(() => alert("‚ùå Kh√¥ng th·ªÉ copy. H√£y th·ª≠ th·ªß c√¥ng."));
    }
  </script>
</body>
</html>
